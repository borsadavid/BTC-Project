<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Tokens</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.0/dist/ethers.umd.min.js"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Send Tokens</h1>

  <form id="transferForm">
    <label for="toAddress">Recipient Address:</label>
    <input type="text" id="toAddress" placeholder="0x..." required><br><br>

    <label for="amount">Amount to Send:</label>
    <input type="number" id="amount" required><br><br>

    <button type="submit">Send Tokens</button>
  </form>

  <hr>

  <h2>Current Ether Price</h2>
    <div class="account-info">
        <p><strong>Price (USD):</strong> <span id="etherPrice">Loading...</span></p>
    </div>

  <h2>Account Info</h2>
  <div class="account-info">
    <p><strong>Token Balance:</strong> <span id="tokenBalance">Loading...</span></p>
    <p><strong>Ether Balance:</strong> <span id="etherBalance">Loading...</span></p>
    <p><strong>Estimated Gas Fee (ETH):</strong> <span id="gasFee">Loading...</span></p>
  </div>

  <hr>
  
  <div class="transaction-info">
    <h2>Transaction Info</h2>
    <p><strong>Transaction Hash:</strong> <span id="transactionHash">Pending...</span></p>
    <p><strong>Status:</strong> <span id="transactionStatus">Pending...</span></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
